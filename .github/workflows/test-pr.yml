name: Test Pull Request

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-changes:
    name: Test Changes
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v40
      with:
        files: |
          backend/**
          frontend/**
          requirements.txt
          package.json
    
    - name: Set up Python
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      if: steps.changed-files.outputs.any_changed == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install backend dependencies
      if: contains(steps.changed-files.outputs.all_changed_files, 'backend/') || contains(steps.changed-files.outputs.all_changed_files, 'requirements.txt')
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8
    
    - name: Test backend
      if: contains(steps.changed-files.outputs.all_changed_files, 'backend/')
      run: |
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        pytest tests/ -v
      continue-on-error: true
    
    - name: Install frontend dependencies
      if: contains(steps.changed-files.outputs.all_changed_files, 'frontend/') || contains(steps.changed-files.outputs.all_changed_files, 'package.json')
      working-directory: ./frontend
      run: npm ci
    
    - name: Test frontend
      if: contains(steps.changed-files.outputs.all_changed_files, 'frontend/')
      working-directory: ./frontend
      run: |
        npm run lint
        npm run build
    
    - name: Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'âœ… Tests passed! Ready for review.'
          })
      continue-on-error: true
